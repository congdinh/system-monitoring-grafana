  #     org.label-schema.group: "monitoring"

  # redis_exporter_3:
  #   image: oliver006/redis_exporter:latest
  #   container_name: redis_exporter_3
  #   expose:
  #     - 9121
  #   environment:
  #     - REDIS_ADDR=${REDIS_EXPORTER_ADDR_3}
  #   restart: unless-stopped
