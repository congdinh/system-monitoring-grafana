  #     - monitor-net
  #   labels:
  #     org.label-schema.group: "monitoring"

  postgres_exporter:
    image: wrouesnel/postgres_exporter:latest
    container_name: postgres_exporter
    restart: unless-stopped
    expose:
      - 9187
    environment:
      - DATA_SOURCE_NAME=${POSTGRES_EXPORTER_URL}
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitoring"

  node_exporter_1:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node_exporter_1
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.rootfs=/rootfs"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"
    expose:
      - 9100
    networks:
      - monitor-net
    restart: unless-stopped
    labels:
      org.label-schema.group: "monitoring"

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    privileged: true
    devices:
      - /dev/kmsg:/dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /cgroup:/cgroup:ro
    expose:
      - 8080
    networks:
      - monitor-net
    restart: unless-stopped
    labels:
      org.label-schema.group: "monitoring"

volumes:
  prometheus_data: {}

networks:
  monitor-net:
    driver: "bridge"
